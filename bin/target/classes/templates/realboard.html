<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>

<header>
    <h2 th:text="${title}">게시판</h2>
</header>

<main>

    <!-- 게시글 작성 -->
    <form action="/realboard/write" method="post">
        <textarea name="content" rows="4" cols="50" placeholder="게시글을 작성하세요"></textarea>
        <br>
        <button type="submit">등록</button>
    </form>

    <!-- 게시글 목록 -->
    <ul>
        <li th:each="post : ${posts}">
            <span th:text="${post.content}">게시글 내용</span>

            <!-- 수정 버튼 -->
            <a th:href="@{/realboard/edit(id=${post.id})}">수정</a>

            <!-- 삭제 버튼 -->
            <a th:href="@{/realboard/delete(id=${post.id})}">삭제</a>
        </li>
    </ul>

</main>

<footer>
    Made by 윤지 😊
</footer>

</body>
</html>
